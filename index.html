<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>👗 채림's 옷장</h1>
            <div class="header-actions">
                <button id="exportBtn" class="btn-icon" aria-label="데이터 내보내기">⬇️</button>
                <button id="importBtn" class="btn-icon" aria-label="데이터 가져오기">⬆️</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button id="storageTab" class="tab-button active" aria-label="보관함">보관함</button>
            <button id="filterTab" class="tab-button" aria-label="필터">필터</button>
        </div>

        <!-- Storage Tab (보관함) -->
        <div id="storageTabContent" class="tab-content active">
            <!-- Search State Bar -->
            <div id="searchStateBar" class="search-state-bar">
                <input 
                    type="text" 
                    id="searchTrigger" 
                    placeholder="🔍 검색"
                    class="search-trigger"
                    readonly
                >
            </div>

            <!-- Quick Add Button -->
            <div class="quick-action-bar">
                <button id="quickAddBtn" class="btn-quick-add">+ 추가</button>
                <input type="file" id="quickFileInput" accept="image/*" multiple style="display: none;">
            </div>

            <!-- Recent Tags -->
            <div id="recentTagsSection" class="recent-tags-section">
                <div id="recentTags" class="recent-tags"></div>
            </div>

            <!-- Selection Mode Bar -->
            <div id="selectionBar" class="selection-bar" style="display: none;">
                <span id="selectionCount">0개 선택</span>
                <div class="selection-actions">
                    <button id="selectAllBtn" class="btn btn-sm">전체</button>
                    <button id="deselectAllBtn" class="btn btn-sm">해제</button>
                    <button id="deleteSelectedBtn" class="btn btn-sm btn-danger">삭제</button>
                </div>
            </div>

            <!-- Gallery Grid (2열) -->
            <section class="gallery-section">
                <div id="galleryGrid" class="gallery-grid-2col"></div>
                <div id="emptyState" class="empty-state">
                    <p>아직 비어 있어요</p>
                    <p class="small">캡처한 코디를 바로 저장해보세요</p>
                </div>
            </section>
        </div>

        <!-- Filter Tab (필터) -->
        <div id="filterTabContent" class="tab-content">
            <!-- Full Screen Search Mode -->
            <div class="search-fullscreen">
                <div class="search-header">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="태그 검색..."
                        class="search-input-full"
                        autocomplete="off"
                    >
                    <button id="searchClose" class="btn-close">✕</button>
                </div>

                <!-- Active Filter Tags -->
                <div id="activeFilters" class="active-filters"></div>

                <!-- Tag Categories -->
                <div class="tag-categories">
                    <button class="category-tab active" data-category="recent">최근</button>
                    <button class="category-tab" data-category="color">색상</button>
                    <button class="category-tab" data-category="item">아이템</button>
                    <button class="category-tab" data-category="style">스타일</button>
                </div>

                <!-- Tag List -->
                <div id="tagList" class="tag-list"></div>

                <!-- Filter Controls -->
                <div class="filter-controls">
                    <button id="toggleFilterMode" class="toggle-btn">
                        <span id="filterModeText">모두 포함</span>
                    </button>
                    <select id="sortBy" class="select-sort">
                        <option value="newest">최신순</option>
                        <option value="oldest">오래된순</option>
                    </select>
                </div>

                <!-- Result Info -->
                <div id="resultInfo" class="result-info"></div>

                <!-- Search Results -->
                <div id="searchResults" class="gallery-section">
                    <div id="searchResultGrid" class="gallery-grid-2col"></div>
                    <div id="emptySearchState" class="empty-state" style="display: none;">
                        <p>검색 결과가 없어요</p>
                        <p class="small">다른 태그를 시도해보세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal (태그 없이 빠르게 저장) -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>이미지 추가</h2>
                <button class="modal-close" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body">
                <div id="uploadArea" class="upload-area">
                    <p>📁 이미지를 여기에 드래그하거나 클릭</p>
                    <p class="small">또는 Ctrl/⌘+V로 붙여넣기</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Detail & Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content modal-fullscreen">
            <div class="modal-header">
                <button class="btn-back" aria-label="뒤로">‹</button>
                <h2>태그 추가</h2>
                <button class="modal-close" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body edit-modal-body">
                <div class="edit-image-section">
                    <img id="editImage" src="" alt="이미지">
                </div>

                <!-- Tag Quick Bar -->
                <div class="tag-quick-bar">
                    <button class="quick-category active" data-category="recent">최근</button>
                    <button class="quick-category" data-category="color">색상</button>
                    <button class="quick-category" data-category="item">아이템</button>
                    <button class="quick-category" data-category="style">스타일</button>
                </div>

                <!-- Quick Tag Chips -->
                <div id="quickTagChips" class="quick-tag-chips"></div>

                <!-- Manual Tag Input -->
                <div class="tag-input-wrapper">
                    <input 
                        type="text" 
                        id="editTagInput" 
                        placeholder="태그 입력 (Enter)"
                        class="tag-input"
                        autocomplete="off"
                    >
                    <div id="editTagSuggestions" class="tag-suggestions"></div>
                </div>

                <!-- Selected Tags -->
                <div id="editTagList" class="tag-list-selected"></div>

                <!-- Memo -->
                <div class="form-group">
                    <h3>메모</h3>
                    <textarea 
                        id="editMemo" 
                        placeholder="메모 추가..."
                        class="textarea"
                    ></textarea>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <button id="editSaveBtn" class="btn btn-primary btn-lg">저장</button>
                    <button id="editCancelBtn" class="btn btn-secondary btn-lg">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Action Sheet -->
    <div id="deleteActionSheet" class="action-sheet" style="display: none;">
        <div class="action-sheet-content">
            <button id="deleteConfirmBtn" class="action-btn btn-danger">
                삭제
            </button>
            <button id="deleteCancel" class="action-btn">
                취소
            </button>
        </div>
    </div>

    <!-- Bulk Upload Progress Modal -->
    <div id="uploadProgressModal" class="modal" style="display: none;">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>업로드 중</h2>
            </div>
            <div class="modal-body">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText" class="progress-text">0 / 0</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
