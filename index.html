<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>👗 Outfit Archive</h1>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary" aria-label="데이터 내보내기">내보내기</button>
                <button id="importBtn" class="btn btn-secondary" aria-label="데이터 가져오기">가져오기</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button id="closetTab" class="tab-button active" aria-label="보관함 탭">보관함</button>
            <button id="filterTab" class="tab-button" aria-label="필터 탭">필터</button>
        </div>

        <!-- Closet Tab (보관함) -->
        <div id="closetTabContent" class="tab-content active">
            <!-- Collapsed Search Bar -->
            <div id="collapsedSearch" class="collapsed-search">
                <div id="searchBarCollapsed" class="search-bar-collapsed">
                    <span class="search-icon">🔍</span>
                    <span class="search-text">검색</span>
                </div>
            </div>

            <!-- Recent Tags -->
            <section class="recent-tags-section">
                <div class="section-label">최근 사용</div>
                <div id="recentTags" class="recent-tags-container"></div>
            </section>

            <!-- Selected Tags Display -->
            <div id="selectedTagsBar" class="selected-tags-bar" style="display: none;">
                <div id="selectedTagsList" class="selected-tags-list"></div>
            </div>

            <!-- Gallery Grid (2열) -->
            <section class="gallery-section">
                <div id="galleryCloset" class="gallery-grid-closet"></div>
                <div id="emptyStateCloset" class="empty-state">
                    <p>아직 비어 있어요</p>
                    <p class="small">캡처한 코디를 바로 저장해보세요</p>
                </div>
            </section>
        </div>

        <!-- Filter Tab (필터) -->
        <div id="filterTabContent" class="tab-content">
            <!-- Fullscreen Search -->
            <section class="search-section-fullscreen">
                <div class="search-container-fullscreen">
                    <input 
                        type="text" 
                        id="searchInputFull" 
                        placeholder="검색 또는 태그 입력"
                        class="search-input-fullscreen"
                        aria-label="검색"
                        autocomplete="off"
                    >
                    <button id="clearSearchFullBtn" class="btn-clear-main" aria-label="검색 초기화">✕</button>
                    <div id="searchSuggestionsFull" class="search-suggestions-fullscreen"></div>
                </div>
            </section>

            <!-- Tag Categories -->
            <section class="tag-categories-section">
                <div class="category-tabs">
                    <button class="category-tab active" data-category="recent">최근</button>
                    <button class="category-tab" data-category="item">아이템</button>
                    <button class="category-tab" data-category="color">색상</button>
                    <button class="category-tab" data-category="style">스타일</button>
                </div>
                <div id="tagCategoryList" class="tag-category-list"></div>
            </section>

            <!-- Filter Controls -->
            <section class="filter-controls-section">
                <label class="toggle-label">
                    <input type="checkbox" id="filterModeToggle" aria-label="필터 모드">
                    <span id="filterModeText">모두 포함</span>
                </label>
                <select id="sortByFilter" class="select-sort" aria-label="정렬">
                    <option value="newest">최신순</option>
                    <option value="oldest">오래된순</option>
                </select>
            </section>

            <!-- Selected Tags Display -->
            <div id="selectedTagsBar2" class="selected-tags-bar" style="display: none;">
                <div id="selectedTagsList2" class="selected-tags-list"></div>
            </div>

            <!-- Gallery Grid (검색 결과) -->
            <section class="gallery-section">
                <div id="galleryFilter" class="gallery-grid-filter"></div>
                <div id="emptyStateFilter" class="empty-state">
                    <p>검색 결과가 없어요</p>
                    <p class="small">다른 태그를 시도해보세요</p>
                </div>
            </section>
        </div>

        <!-- Upload Floating Button -->
        <button id="uploadFab" class="fab-upload" aria-label="이미지 추가">
            <span class="fab-icon">+</span>
        </button>
        <input type="file" id="fileInputFab" accept="image/*" multiple style="display: none;">
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content modal-fullscreen-upload">
            <div class="modal-header">
                <button class="modal-close" aria-label="닫기">✕</button>
                <h2>이미지 추가</h2>
                <button id="uploadSaveBtn" class="btn btn-primary">저장</button>
            </div>
            <div class="modal-body-upload">
                <div id="uploadPreview" class="upload-preview-grid"></div>
            </div>
        </div>
    </div>

    <!-- Image Detail & Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content modal-fullscreen">
            <div class="modal-header">
                <button class="modal-close" aria-label="닫기">✕</button>
                <h2>이미지 편집</h2>
                <button id="editSaveBtn" class="btn btn-primary">저장</button>
            </div>
            <div class="modal-body">
                <div class="edit-layout">
                    <div class="edit-image-section">
                        <img id="editImage" src="" alt="편집 이미지">
                    </div>
                    <div class="edit-form-section">
                        <div class="form-group">
                            <label>태그</label>
                            <div class="tag-input-wrapper">
                                <input 
                                    type="text" 
                                    id="editTagInput" 
                                    placeholder="입력 또는 선택"
                                    class="tag-input"
                                    aria-label="태그 입력"
                                    autocomplete="off"
                                >
                                <div id="editTagSuggestions" class="tag-suggestions"></div>
                            </div>
                            
                            <!-- Tag Quick Categories (키보드 위) -->
                            <div class="tag-quick-categories">
                                <div class="quick-category-tabs">
                                    <button class="quick-cat-btn active" data-category="color">색상</button>
                                    <button class="quick-cat-btn" data-category="item">아이템</button>
                                    <button class="quick-cat-btn" data-category="style">스타일</button>
                                </div>
                                <div id="quickTagList" class="quick-tag-list"></div>
                            </div>

                            <div id="editTagList" class="tag-list"></div>
                        </div>

                        <div class="form-group">
                            <label>메모</label>
                            <textarea 
                                id="editMemo" 
                                placeholder="메모 작성"
                                class="textarea"
                                aria-label="메모"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Action Sheet -->
    <div id="deleteActionSheet" class="action-sheet" style="display: none;">
        <div class="action-sheet-content">
            <button id="deleteConfirmBtn" class="action-btn action-btn-danger">삭제</button>
            <button id="deleteCancelBtn" class="action-btn">취소</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Upload Progress Modal -->
    <div id="uploadProgressModal" class="modal" style="display: none;">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>업로드 중</h2>
            </div>
            <div class="modal-body">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText" class="progress-text">0 / 0</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
