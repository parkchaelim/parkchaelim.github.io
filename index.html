<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>터치 테스트</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        button { 
            width: 100%;
            padding: 20px;
            font-size: 16px;
            margin: 10px 0;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:active { opacity: 0.7; }
    </style>
</head>
<body>
    <h1>터치 반응 테스트</h1>
    <button id="test1">버튼 1 - 클릭해보세요</button>
    <button id="test2">버튼 2 - 터치해보세요</button>
    <p id="status">대기 중...</p>

    <script>
        console.log('스크립트 로드됨');
        
        document.getElementById('test1').addEventListener('click', () => {
            console.log('test1 clicked');
            document.getElementById('status').textContent = '✅ 버튼 1 작동!';
        });
        
        document.getElementById('test2').addEventListener('touchstart', () => {
            console.log('test2 touched');
            document.getElementById('status').textContent = '✅ 버튼 2 터치 작동!';
        });
    </script>
</body>
</html>
