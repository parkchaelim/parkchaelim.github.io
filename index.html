<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Outfit Archive</h1>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary" aria-label="데이터 내보내기">내보내기</button>
                <button id="importBtn" class="btn btn-secondary" aria-label="데이터 가져오기">가져오기</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <!-- Search & Filter Section -->
        <section class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="태그/키워드 입력 (공백 또는 쉼표로 구분)" 
                    class="search-input"
                    aria-label="검색"
                >
                <button id="clearSearchBtn" class="btn-clear" aria-label="검색 초기화">✕</button>
            </div>
            
            <div class="filter-controls">
                <label class="checkbox-label">
                    <input type="checkbox" id="filterMode" aria-label="OR 필터 모드">
                    <span>OR 필터 (기본: AND)</span>
                </label>
                <select id="sortBy" class="select-sort" aria-label="정렬">
                    <option value="newest">최신순</option>
                    <option value="oldest">오래된순</option>
                </select>
            </div>

            <!-- Tag Quick Filter -->
            <div id="tagQuickFilter" class="tag-quick-filter"></div>
        </section>

        <!-- Image Upload Section -->
        <section class="upload-section">
            <div id="uploadArea" class="upload-area" aria-label="이미지 드래그 영역">
                <p>이미지 파일을 드래그하거나 클릭하여 추가</p>
                <p class="small">또는 Ctrl/⌘+V로 캡처 이미지 붙여넣기</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        </section>

        <!-- Gallery Grid -->
        <section class="gallery-section">
            <div id="galleryGrid" class="gallery-grid"></div>
            <div id="emptyState" class="empty-state">
                <p>아직 저장된 이미지가 없습니다.</p>
            </div>
        </section>
    </div>

    <!-- Image Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>이미지 편집</h2>
                <button class="modal-close" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body">
                <div class="edit-layout">
                    <div class="edit-image-section">
                        <img id="editImage" src="" alt="편집 이미지">
                        <p id="editDate" class="edit-date"></p>
                    </div>
                    <div class="edit-form-section">
                        <div class="form-group">
                            <label>태그</label>
                            <div class="tag-input-wrapper">
                                <input 
                                    type="text" 
                                    id="editTagInput" 
                                    placeholder="태그 입력 (Enter로 추가)"
                                    class="tag-input"
                                    aria-label="태그 입력"
                                    autocomplete="off"
                                >
                                <div id="editTagSuggestions" class="tag-suggestions"></div>
                            </div>
                            <div id="editTagList" class="tag-list"></div>
                        </div>

                        <div class="form-group">
                            <label>메모</label>
                            <textarea 
                                id="editMemo" 
                                placeholder="이미지에 대한 메모 작성"
                                class="textarea"
                                aria-label="메모"
                            ></textarea>
                        </div>

                        <div class="form-actions">
                            <button id="editSaveBtn" class="btn btn-primary">저장</button>
                            <button id="editDeleteBtn" class="btn btn-danger">삭제</button>
                            <button id="editCancelBtn" class="btn btn-secondary">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tag Edit Modal (for new uploads) -->
    <div id="tagModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>이미지 태그 추가</h2>
                <button class="modal-close" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>태그 입력</label>
                    <div class="tag-input-wrapper">
                        <input 
                            type="text" 
                            id="tagModalInput" 
                            placeholder="태그 입력 (Enter로 추가)"
                            class="tag-input"
                            aria-label="태그 입력"
                            autocomplete="off"
                        >
                        <div id="tagModalSuggestions" class="tag-suggestions"></div>
                    </div>
                    <div id="tagModalList" class="tag-list"></div>
                </div>

                <div class="form-actions">
                    <button id="tagModalSaveBtn" class="btn btn-primary">저장</button>
                    <button id="tagModalSkipBtn" class="btn btn-secondary">건너뛰기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
