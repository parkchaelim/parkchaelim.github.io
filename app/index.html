<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>👗 Outfit Archive</h1>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary" aria-label="데이터 내보내기">내보내기</button>
                <button id="importBtn" class="btn btn-secondary" aria-label="데이터 가져오기">가져오기</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <!-- Search Section - 메인 포커스 -->
        <section class="search-hero">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="검색 예) 올리브 가디건"
                    class="search-input-main"
                    aria-label="검색"
                    autocomplete="off"
                >
                <button id="clearSearchBtn" class="btn-clear-main" aria-label="검색 초기화">✕</button>
                <div id="searchSuggestions" class="search-suggestions"></div>
            </div>

            <!-- Quick Filter Tags -->
            <div id="tagQuickFilter" class="tag-quick-filter"></div>
        </section>

        <!-- Filter Controls -->
        <section class="filter-bar">
            <div class="filter-controls">
                <label class="checkbox-label">
                    <input type="checkbox" id="filterMode" aria-label="OR 필터 모드">
                    <span>OR 필터 (기본: AND)</span>
                </label>
                <select id="sortBy" class="select-sort" aria-label="정렬">
                    <option value="newest">최신순</option>
                    <option value="oldest">오래된순</option>
                </select>
            </div>
            <div id="resultInfo" class="result-info"></div>
        </section>

        <!-- Upload Section -->
        <section class="upload-section">
            <div id="uploadArea" class="upload-area" aria-label="이미지 드래그 영역">
                <div class="upload-content">
                    <p class="upload-main">📁 이미지를 여기에 드래그하거나 클릭</p>
                    <p class="upload-sub">또는 Ctrl/⌘+V로 붙여넣기</p>
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        </section>

        <!-- Gallery Grid -->
        <section class="gallery-section">
            <div id="galleryGrid" class="gallery-grid"></div>
            <div id="emptyState" class="empty-state">
                <p>아직 저장된 이미지가 없습니다.</p>
                <p class="small">위에서 이미지를 추가해보세요.</p>
            </div>
        </section>
    </div>

    <!-- Image Detail & Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content modal-fullscreen">
            <div class="modal-header">
                <h2>이미지 편집</h2>
                <button class="modal-close" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body">
                <div class="edit-layout">
                    <div class="edit-image-section">
                        <img id="editImage" src="" alt="편집 이미지">
                        <p id="editDate" class="edit-date"></p>
                    </div>
                    <div class="edit-form-section">
                        <div class="form-group">
                            <h3>태그 추가</h3>
                            <div class="tag-input-wrapper">
                                <input 
                                    type="text" 
                                    id="editTagInput" 
                                    placeholder="태그 입력 (Enter로 추가)"
                                    class="tag-input"
                                    aria-label="태그 입력"
                                    autocomplete="off"
                                >
                                <div id="editTagSuggestions" class="tag-suggestions"></div>
                            </div>
                            <div id="editTagList" class="tag-list"></div>
                        </div>

                        <div class="form-group">
                            <h3>메모</h3>
                            <textarea 
                                id="editMemo" 
                                placeholder="이 코디에 대한 메모를 작성하세요"
                                class="textarea"
                                aria-label="메모"
                            ></textarea>
                        </div>

                        <div class="form-actions">
                            <button id="editSaveBtn" class="btn btn-primary btn-lg">저장</button>
                            <button id="editDeleteBtn" class="btn btn-danger btn-lg">삭제</button>
                            <button id="editCancelBtn" class="btn btn-secondary btn-lg">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulk Upload Progress Modal -->
    <div id="uploadProgressModal" class="modal" style="display: none;">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>이미지 업로드 중</h2>
            </div>
            <div class="modal-body">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText" class="progress-text">0 / 0</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
